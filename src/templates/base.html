<!DOCTYPE html>
<html lang="ru-RU">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% block title %}{% endblock title %}greendog.today – Жизнь в путешествии!</title>

<meta name="author" content="Михаил Якименко" />
<link rel="shortcut icon" href="http://macgera.s3.amazonaws.com/mg-fav/mg-fav-16x16.png" type="image/x-icon" />
<!-- Render -->
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/social-likes_flat.css">

{% if config.DEBUG %}
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<script src="/static/js/production.js"></script>
{% else %}
<link rel="stylesheet" type="text/css" href="/static/css/style.min.css">
<script src="/static/js/production.min.js"></script>
{% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-47720515-1', 'macgera.name');
  ga('send', 'pageview');

</script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>

<div class="main-menu" data-role="menu">
    <div class="menu-in-wrapper">
        <div class="menu-in">
            <ul>
                <li><a href="{{ url_for("page", path="page/about") }}">О блоге</a></li>
                <li><a href="{{ url_for("page", path="archive") }}">Архив</a></li>
                <li><a href="{{ url_for("page", path="rss") }}">RSS</a></li>
            </ul>
        </div>
    </div>
</div>

{% block home_link %}{% endblock %}
<div class="menu-bars" data-role="menu-trigger"></div>

{% block content %}
{% endblock content %}

<!-- footer -->
<footer>
    <span class="copyrights">2014–2015 greendog.taday</span>
    <span class="designed-by">
        Сделано <a href="http://michaelyakimenko.com" target="blanc">Michael Yakimenko</a> и
        <a href="http://greendoglab.com" target="blanc">greendoglab.com</a>
    </span>
</footer>
<!-- /footer -->

</body>
</html>
